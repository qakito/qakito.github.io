{% if site.owner.giscus.repo %}
<div id="comments">
<script src="https://giscus.app/client.js"
        data-repo="{{ site.owner.giscus.repo }}"
        data-repo-id="{{ site.owner.giscus.repo-id }}"
        data-category="{{ site.owner.giscus.category }}"
        data-category-id="{{ site.owner.giscus.category-id }}"
        data-mapping="pathname"
        data-strict="0"
        data-reactions-enabled="1"
        data-emit-metadata="0"
        data-input-position="bottom"
        data-theme="preferred_color_scheme"
        data-lang="zh-CN"
        crossorigin="anonymous"
        async>
</script>
</div>
{% endif %}
